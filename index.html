<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Uv Efekt</title>
</head>
<body>
 <div class='sun'></div>
 <div class='sun--bg'></div>
 <input class='slider' step='any' type='range'>
 <svg version='1.1' xmlns='http://www.w3.org/2000/svg'>
  <defs>
   <filter id='goovey'>
   <feturbulnece basefrequency='.06' numoctaves='20' result='warpper' type='fractalNoise'></feturbulnece>
  <fecolormatrix in='wrapper' type='hueRotate'>
   <animate attributename='values' attributetype='XML' dur='9s' repeatcount='indefinite' values='0;110;150;210;280;360'></animate>
  </fecolormatrix>
  <fedisplacementmap in='SourceGraphic' scale='14' xchannelselector='R' ychannelselector='G'></fedisplacementmap>
   </filter>
  </defs>
  </svg>
</body>
</html>
